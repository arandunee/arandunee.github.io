        function showSuggestions(value) {
            const autocompleteList = document.getElementById('autocomplete-list');
            autocompleteList.innerHTML = '';
            if (!value) {
                document.getElementById('definition').innerText = '';
                return;
            }

            const filteredWords = Object.keys(invertedDictionary).filter(definition => definition.toLowerCase().includes(value.toLowerCase()));
            filteredWords.forEach(definition => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';

                // Mostrar solo la primera parte antes de la coma o punto
                const truncatedDefinition = definition.split(/[,\.]/)[0];
                item.innerText = truncatedDefinition;

                item.onclick = () => showDefinition(definition);
                autocompleteList.appendChild(item);
            });
        }

        function showDefinition(definition) {
            document.getElementById('search').value = definition;
            document.getElementById('autocomplete-list').innerHTML = '';
            document.getElementById('definition').innerText = `Palabra en guaraní: ${invertedDictionary[definition]}`;
        }

    </script>
</body>
</html>
